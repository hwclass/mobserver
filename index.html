<!DOCTYPE html>
<html lang="en">
	<head>
			<title>Observer - A UX Tracking Infromation Generator</title>
			<meta charset="utf-8">
      <style>
      	input {margin-bottom: 10px;} 
      	.clear {clear: both;}
      </style>
			<script type="text/javascript" src="observer-0.2.0.js"></script>
	</head>
	<body>
		<input type="text" name="name"/>
		<div class="clear"></div>
		<input type="text" name="surname"/>

		<div class="clear"></div>

		window.onload = function () {
			observer.trackEvents().startTimer();
		};
		</script>

</html>
